<form id="commentForm" method="POST" action="/comments">
    <input type="hidden" id="parentId" name="parentId" value="{id}" />
    <fieldset>
        <legend>Add a comment</legend>
        <ol>
            <li>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" style="width: 40em" />
            </li>
            <li>
                <label for="email">Email (not published)</label>
                <input type="text" id="email" name="email" style="width: 40em" />
            </li>
            <li>
                <label for="uri">Website</label>
                <input type="text" id="uri" name="uri" style="width: 40em" />
            </li>
            <li>
                <label for="content">Content</label>
                <textarea id="content" name="content" class="content"></textarea>
            </li>
        </ol>
    </fieldset>
    <fieldset class="submit">
        <button type="submit">Add</button>
    </fieldset>
</form>
