<article class="hentry">
    <header>
    <h3 class="entry-title"><a href="/{path}">{title}</a></h3>
    by <strong>Editor</strong> in <a href="/categories/*{categoryTerm}">{categoryLabel}</a> at {created}
    </header>
    <section class="entry-content">
        {content}
    </section>
    <footer>
        <a href="/tags">Tags</a>: {tagString} | <a href="/{path}#comments">{commentCount} comments</a> | <a href="/edit?id={key}">edit</a> | <a href="/{path}" class="delete">delete</a>
    </footer>
</article>
